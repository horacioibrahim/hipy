{% for post in posts %}
<li>
    <h5><a href="{% url 'post_view' post.slug %}">{{ post.title }}</a>
    <small> <a class="label secondary radius" href="{% url 'category_posts' post.categories.0.slug %}">{{ post.categories.0.name }}</a></small></h5>
    {% autoescape off %}
    {{ post.content|truncatechars:100 }}
    {{ post.link_url }}
    {{ post.image_path }}
    {% endautoescape %}
    <span class="subheader"><br />{{ post.created_at|date:"d/M/Y"|lower }}</span>
</li>
{% endfor %}
